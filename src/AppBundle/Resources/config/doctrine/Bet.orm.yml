AppBundle\Entity\Bet:
    type: entity
    table: bets
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        createdDatetime:
            type: datetime
            column: created_datetime
        status:
            type: integer
            length: 2
        result:
            type: integer
            length: 2
            nullable: true
        homeOdds:
            type: integer
            length: 2
        awayOdds:
            type: integer
            length: 2
        closedDatetime:
            type: datetime
            column: closed_datetime
            nullable: true
    manyToOne:
        homeTeam:
            targetEntity: AppBundle\Entity\Team
        awayTeam:
            targetEntity: AppBundle\Entity\Team
        game:
            targetEntity: AppBundle\Entity\Game